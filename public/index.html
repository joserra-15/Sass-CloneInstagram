<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-container">
    <section class="photo-gallery">
      <section class="photo-gallery__container">
        <img class="img" src="./assets/img/screenshot.jpg" alt="imgrandom">
      </section>
    </section>
    <section class="login">
      <section class="login__item">
          <section class="login__title"><img src="./assets/img/instagram-logo-letters.png" alt="logo-instragram"></section>
          <form action="main.html">
            <label>
              <span>Phone number, username, or email</span>
              <input type="text" aria-label="Phone number, username, or email">
            </label>
            <label>
              <span>Password</span>
              <input type="text" aria-label="Phone number, username, or email">
            </label>
            <button type="submit" class="big-button">Log In</button>
          </form>
          <section class="separator">
            <div class="separator__line"></div>
            <p>OR</p>
            <div class="separator__line"></div>
          </section>
          <a href="#" class="login__link link"><i class='bx bxl-facebook-square'></i> Log in with Facebook</a>
          <a href="#" class="login__link link">Forgot password?</a>
        </section>
        <section class="login__item">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </section>
        <section class="login__get">
          <p>Get the app.</p>
          <section class="container-store">
            <a href="#" class="img-store"><img class="img" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="appStoreLink"></a>
            <a href="#" class="img-store"><img class="img" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="playStoreLink"></a>
          </section>
        </section>
    </section>
  </main>
  <footer class="footer">
    <section class="footer__link">
      <section class="link__item">
        <p>About</p>
        <p>Blog</p>
        <p>Jobs</p>
        <p>Help</p>
        <p>API</p>
        <p>Privacy</p>
        <p>Terms</p>
        <p>Top Accounts</p>
        <p>Hashtags</p>
        <p>Locations</p>
      </section>
      <section class="link__item">
        <p>Beauty</p>
        <p>Dance & Performance</p>
        <p>Fitness</p>
        <p>Food & Drink</p>
        <p>Home & Garden</p>
        <p>Music</p>
        <p>Visual Arts</p>
      </section>
    </section>
    <section class="footer__language">
      <section class="language__item">
        <select name="language" >
          <option value="">English</option>
          <option value="">Spanish</option>
        </select>
      </section>
      <section class="language__item">
        <p>Â© 2021 Instagram from Facebook</p>
      </section>
    </section>
  </footer>
</body>
</html>
