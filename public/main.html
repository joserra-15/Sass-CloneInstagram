<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <title>instagram</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

<body>
  <header class="header">

      <section class="nav__search">
        <input type="text" placeholder="Search">
      </section>
      <section class="nav__icons">

        <i class='bx bx-heart' ></i>
        <i class='bx bx-user-circle' ></i>
      </section>
    </nav>
  </header>

  <main class="main">

      <section class="history">

        </section>
        <section>
          <i class='bx bx-bookmark'></i>
        </section>
      </section>

      <section class="post-list__like">
        <p>Liked by <strong>godofredo</strong> and <strong>others</strong></p>
      </section>

        <p><strong>manoli</strong> so good your hair</p>
      </section>

      <section class="post-list__time">
        <p>3 HOUR LATER</p>
      </section>

      <section class="post-list__add-comments">
        <i class='bx bx-smile'></i>
        <input type="text" placeholder="add comment">
        <button class="button-without-bg">Post</button>
      </section>

    </section>


    <section class="post-list">
